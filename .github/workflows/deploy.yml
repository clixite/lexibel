name: Quick Deploy

on:
  workflow_dispatch:
    inputs:
      services:
        description: "Services to rebuild and deploy"
        type: choice
        default: "api web"
        options:
          - "api web"
          - "api"
          - "web"
          - "api web worker"

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/clixite/lexibel-api
  WEB_IMAGE: ghcr.io/clixite/lexibel-web

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        if: contains(inputs.services, 'api')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/Dockerfile.api
          target: runtime
          push: true
          tags: |
            ${{ env.API_IMAGE }}:latest
            ${{ env.API_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        if: contains(inputs.services, 'web')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/Dockerfile.web
          target: runner
          push: true
          tags: |
            ${{ env.WEB_IMAGE }}:latest
            ${{ env.WEB_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /opt/lexibel
            docker compose -f docker-compose.prod.yml pull ${{ inputs.services }}
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            docker image prune -f
            echo "Deployed: ${{ inputs.services }} @ ${{ github.sha }}"
