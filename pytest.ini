[pytest]
# Pytest configuration for LexiBel integration tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = apps/api/tests

# Asyncio mode for async tests
asyncio_mode = auto

# Show extra test summary info
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Markers for test categorization
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    unit: mark test as unit test
    slow: mark test as slow running
    security: mark test as security-focused

# Minimum Python version
minversion = 3.11

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (when --cov is used)
# Run: pytest --cov=apps.api --cov-report=html
