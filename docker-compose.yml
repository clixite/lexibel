version: "3.9"

services:
  # ── API ──
  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.api
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://lexibel:${POSTGRES_PASSWORD}@postgres:5432/lexibel
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
    restart: unless-stopped

  # ── Web ──
  web:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    restart: unless-stopped

  # ── Workers ──
  worker:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.api
    command: celery -A apps.workers.main:app worker --loglevel=info -Q default,indexing,migration,peppol
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://lexibel:${POSTGRES_PASSWORD}@postgres:5432/lexibel
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./apps/workers:/app/apps/workers
      - ./packages:/app/packages
    restart: unless-stopped

  # ── PostgreSQL 16 ──
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: lexibel
      POSTGRES_USER: lexibel
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lexibel_dev_2026}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lexibel"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ── Redis ──
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # ── Qdrant (Vector DB) ──
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # ── MinIO (S3-compatible) ──
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: lexibel
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-lexibel_dev_2026}
    volumes:
      - minio_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  minio_data:
