services:
  # ── PostgreSQL 16 ──
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: lexibel
      POSTGRES_USER: lexibel
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lexibel_dev_2026}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lexibel -d lexibel"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ── Redis 7 ──
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ── Qdrant (Vector DB) ──
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # ── Neo4j (Knowledge Graph) ──
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-lexibel2026}
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "lexibel2026", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── MinIO (S3-compatible) ──
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: lexibel
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-lexibel_dev_2026}
    volumes:
      - minio_data:/data
    restart: unless-stopped

  # ── API (FastAPI) ──
  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.api
      target: runtime
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://lexibel:${POSTGRES_PASSWORD:-lexibel_dev_2026}@postgres:5432/lexibel
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      MINIO_ENDPOINT: minio:9000
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-lexibel2026}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-change-me-in-production}
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - ./apps/workers:/app/apps/workers
      - ./packages:/app/packages
    restart: unless-stopped

  # ── Worker (Celery) ──
  worker:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.api
      target: runtime
    command: celery -A apps.workers.main:app worker --loglevel=info -Q default,indexing,migration,peppol
    environment:
      DATABASE_URL: postgresql+asyncpg://lexibel:${POSTGRES_PASSWORD:-lexibel_dev_2026}@postgres:5432/lexibel
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      MINIO_ENDPOINT: minio:9000
      SECRET_KEY: ${SECRET_KEY:-dev-secret-change-me-in-production}
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - ./apps/workers:/app/apps/workers
      - ./packages:/app/packages
    restart: unless-stopped

  # ── Web (Next.js) ──
  web:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.web
      target: runner
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    volumes:
      - ./apps/web/app:/app/apps/web/app
      - ./apps/web/lib:/app/apps/web/lib
      - ./apps/web/components:/app/apps/web/components
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  neo4j_data:
  minio_data:
