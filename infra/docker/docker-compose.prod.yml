services:
  # ── Nginx Reverse Proxy ──
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    restart: always

  # ── PostgreSQL 16 ──
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: lexibel
      POSTGRES_USER: lexibel
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../packages/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lexibel -d lexibel"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"
        reservations:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "10"
    restart: always

  # ── Redis 7 ──
  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    restart: always

  # ── Qdrant (Vector DB) ──
  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 15s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"
    restart: always

  # ── Neo4j (Knowledge Graph) ──
  neo4j:
    image: neo4j:5-community
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD}", "RETURN 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"
    restart: always

  # ── MinIO (S3-compatible) ──
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 15s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "0.5"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    restart: always

  # ── API (FastAPI) ──
  api:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.api
      target: runtime
    environment:
      DATABASE_URL: postgresql+asyncpg://lexibel:${POSTGRES_PASSWORD}@postgres:5432/lexibel
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      QDRANT_URL: http://qdrant:6333
      MINIO_ENDPOINT: minio:9000
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      VLLM_BASE_URL: ${VLLM_BASE_URL:-}
      SECRET_KEY: ${SECRET_KEY}
      LLM_API_KEY: ${LLM_API_KEY:-}
      ENVIRONMENT: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 15s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"
        reservations:
          memory: 512M
      replicas: 2
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "10"
    restart: always

  # ── Worker (Celery) ──
  worker:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.api
      target: runtime
    command: celery -A apps.workers.main:app worker --loglevel=info -Q default,indexing,migration,peppol --concurrency=4
    environment:
      DATABASE_URL: postgresql+asyncpg://lexibel:${POSTGRES_PASSWORD}@postgres:5432/lexibel
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      QDRANT_URL: http://qdrant:6333
      MINIO_ENDPOINT: minio:9000
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"
    restart: always

  # ── Web (Next.js) ──
  web:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.web
      target: runner
    environment:
      NEXT_PUBLIC_API_URL: ${API_PUBLIC_URL:-https://lexibel.clixite.cloud/api/v1}
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"
    restart: always

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  neo4j_data:
  minio_data:
  nginx_logs:
