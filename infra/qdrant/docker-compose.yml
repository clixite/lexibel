version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:v1.16.2
    container_name: lexibel-qdrant
    ports:
      - "6333:6333"  # HTTP
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - lexibel

volumes:
  qdrant_storage:

networks:
  lexibel:
    external: true
